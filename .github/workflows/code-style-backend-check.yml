name: Code Style Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run:  |
          cd backend
          npm install

      - name: Format code with Prettier
        run:  |
          cd backend
          npm run format

      - name: Run ESLint
        run:  |
          cd backend
          npm run lint || exit 0
